<div>
  <h3 class="text-center font-bold my-3">Favoritos</h3>
</div>
<div
  class="col-8 flex flex-wrap justify-content-evenly scalein animation-duration-1000 animation-delay-600"
>
  <app-card
    class="w-full mx-2 mb-2 sm:w-full md:w-4 xl:w-4"
    *ngFor="let item of productos"
    [item]="item"
    [token]="token"
    [idUsuario]="idUsuario"
    (deleteItem)="deleteFavorite($event)"
  >
  </app-card>
</div>
