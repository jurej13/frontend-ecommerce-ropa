<div *ngIf="!product;else divProduct">
    <p-progressSpinner class="flex justify-content-center align-items-center"></p-progressSpinner>
</div>
<ng-template #divProduct>
    <div class="flex flex-wrap scalein animation-duration-1000 animation-delay-600" >
        <div class="md:col-6 sm:col-12 mt-3">
            <h3 class="text-center font-bold">Preview</h3> 
            <div class="product-image fadeinleft animation-duration-1000">
                <img
                src="{{ product.img }}"
                [alt]="product.nombre"
                class="product-image"
            />  
            </div>        
        </div>
        <div class="md:col-6 sm:col-12 mt-3">
            <h3 class="text-center font-bold">{{product.nombre |titlecase}}</h3>
            <hr>
            <h3 class="text-center font-bold text-red-600 hover:text-red-800">{{product.precio |currency}}</h3>
        </div>
    </div>
</ng-template>
